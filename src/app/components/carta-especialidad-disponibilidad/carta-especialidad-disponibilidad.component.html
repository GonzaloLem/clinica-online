@if(horario)
{
    <div class="horario">
        <img class="img" [src]="imagen" alt="imagen de la especialidad">
        <h2>{{horario.dia| titlecase}}</h2>
        <div>
            <svg 
                (click)="outIdHorario()"
                class="icono" 
                width="40" 
                height="40" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="#2c3e50" 
                fill="none" 
                stroke-linecap="round" 
                stroke-linejoin="round"
                >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z" stroke-width="0" fill="currentColor" />
                <path d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z" stroke-width="0" fill="currentColor" />
            </svg>
            <svg 
                (click)="outHorario()"
                class="icono icono-lapiz" 
                width="44" 
                height="44" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="#000000" 
                fill="none" 
                stroke-linecap="round" 
                stroke-linejoin="round"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
                <path d="M13.5 6.5l4 4" />
            </svg>
        </div>

            @if(!horarioPM(horario.entrada!)){
                <svg 
                    width="33" 
                    height="33" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5" 
                    stroke="#000000" 
                    fill="none" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"
                    >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z" />
                    <path d="M6.343 17.657l-1.414 1.414" />
                    <path d="M6.343 6.343l-1.414 -1.414" />
                    <path d="M17.657 6.343l1.414 -1.414" />
                    <path d="M17.657 17.657l1.414 1.414" />
                    <path d="M4 12h-2" />
                    <path d="M12 4v-2" />
                    <path d="M20 12h2" />
                    <path d="M12 20v2" />
                </svg>
            }
            @else {
                <svg  width="33" height="33" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                </svg>
            }
      <span>{{horario.entrada| formatoAmPm}}</span>
      <svg 
        width="44"
        height="44" 
        viewBox="0 0 24 24" 
        stroke-width="1.5" 
        stroke="#9e9e9e" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M5 12l14 0" />
        <path d="M15 16l4 -4" />
        <path d="M15 8l4 4" />
      </svg>
        @if(!horarioPM(horario.salida)) {
            <svg 
            width="33" 
            height="33" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="#000000" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z" />
            <path d="M6.343 17.657l-1.414 1.414" />
            <path d="M6.343 6.343l-1.414 -1.414" />
            <path d="M17.657 6.343l1.414 -1.414" />
            <path d="M17.657 17.657l1.414 1.414" />
            <path d="M4 12h-2" />
            <path d="M12 4v-2" />
            <path d="M20 12h2" />
            <path d="M12 20v2" />
        </svg>
        }
        @else {
            <svg  width="33" height="33" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
    }
      <span>{{horario.salida| formatoAmPm}}</span>
    </div>
}

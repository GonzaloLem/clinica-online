@if(this.especialidad && this.especialista)
{
  <section class="contenedor">
    <h2>{{especialidad.especialidad | titlecase}}</h2>
        <ul class="lista">
          @for(horario of horarios; track horario._id) {
            <li class="item">
              <app-carta-especialidad-disponibilidad  
                [horario]="horario"
                [imagen]="urlImagenUsuario"
                (outPutHorario)="mostrarModalHorario($event)"
                (outPutIdHorario)="eliminarHorario($event)"
                >
              </app-carta-especialidad-disponibilidad>
            </li>
          }
        </ul>
        <svg
        (click)="mostrarModalHorario(undefined)"
        [ngStyle]="this.horarios.length > 0 ? {'margin': '10px 0'} : {}"
        class="icono" 
        width="44px" 
        height="44px" 
        viewBox="0 0 24 24" 
        fill="none">
        <path d="M15 12H12M12 12H9M12 12V9M12 12V15M17 21H7C4.79086 21 3 19.2091 3 17V7C3 4.79086 4.79086 3 7 3H17C19.2091 3 21 4.79086 21 7V17C21 19.2091 19.2091 21 17 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
        </svg>
        @if(this.horarios.length === 0)
        {
          <p>No tenes ningun horario cargado</p>
        }
  </section>
}
@if(!modalOcultarHorarioEspecialidad)
{
  <app-agregar-especialidad-especialista 
    (outPutCerrarModal)="modalOcultarHorarioEspecialidad = $event" 
    [modificar]="modificarHorario"
    [_id]="idHorarioSeleccionado"
    [horarios]="horarios"
    [especialista]="especialista"
    [especialidad]="especialidad" 
    [diasBloqueados]="diasBloqueados"
    [diaSeleccionado]="diaSeleccionado"
    >
  </app-agregar-especialidad-especialista>
}

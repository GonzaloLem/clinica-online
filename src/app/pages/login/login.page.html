<section class="contenedor">
    <section class="logo">
        <p class="frase">Consultas médicas <br> desde la comodidad de tu hogar.</p>
        <img src="../../../assets/logo-clinica.png" class="img" alt="logo">
    </section>
    <section class="contenedor-formulario">
        <form action="post" class="formulario" [formGroup]="formulario">
            <div class="grupo">
                <label for="txtCorreo" class="texto">Correo</label>
                <input type="text" name="Correo" id="txtCorreo" class="input" formControlName="txtEmail" placeholder="Ingrese su correo">
            </div>
            <div class="grupo">
                <label for="txtPassword" class="texto">Contraseña</label>
                <input type="password" name="Password" id="txtPassword" class="input" formControlName="txtPassword" placeholder="Ingrese su Contraseña">
            </div>
            <p class="texto">¿Todavía no estás registrado? <a href="/registro" class="ancor">Haz Click aquí</a></p>
            <button class="btn" (click)="login()">Login</button>
        </form>
    </section>
    <svg 
        (click)="mostrarListadoUsuarios = !mostrarListadoUsuarios"
        class="usuarios" 
        width="44" 
        height="44" 
        viewBox="0 0 24 24" 
        stroke-width="1.5" 
        stroke="#000c23" 
        fill="none" s
        troke-linecap="round" 
        stroke-linejoin="round"
    >
    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
    <path d="M6 21v-2a4 4 0 0 1 4 -4h4c.342 0 .674 .043 .99 .124" />
    <path d="M19 16v6" />
    <path d="M22 19l-3 3l-3 -3" />
  </svg>
    @if(mostrarListadoUsuarios)
    {
        <app-usuarios-defaults class="listado-usuarios" (outPutUsuario)="seleccionarUsuario($event)"></app-usuarios-defaults>
        <div class="modal" (click)="mostrarListadoUsuarios = !mostrarListadoUsuarios"></div>
    }
</section>
